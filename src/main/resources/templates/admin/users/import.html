	<!doctype html>
<html lang="ja">

<head th:replace="admin/commons::head(title=~{::title}, links=~{::link}, styles=~{::style})">
<title>ユーザー一括登録｜Secure Practice Admin</title>

<style type="text/css">
.alert{
	display:none;
}

ul.messages {
	list-style: none;
	padding-left:0px;
}

ul.messages li{
	list-style: none;
	padding-bottom:3px;
}

ul.messages li i{
	color:#f44;
	margin-right:5px;
}

</style>
</head>

<body th:with="menuCode=101008,length=${T(com.office_nico.spractice.constants.Length)}">

<!-- ナビゲーション／上部ナビゲーション -->
<header th:replace="admin/commons::header(${menuCode})"></header>

<!-- メインコンテナ -->
<div id="mainContainer" class="main-container">

<!-- 左側ナビゲーション -->
<div class="left-nav" th:replace="admin/commons::leftNavigation(${menuCode})"></div>

<!-- 右側コンテンツ -->
<div class="content-outer"><div class="content-main"><div class="container-fluid">
<!--/* **************************** Start processing for each screen **************************** */-->

<nav aria-label="breadcrumb">
<ol class="breadcrumb">
	<li class="breadcrumb-item active" aria-current="page">ユーザー一括登録</li>
</ol>
</nav>

<div class="card mb-3">
	<div class="card-header function-title-bar">CSVファイルアップロードフォーム</div>
	<div class="card-body">

	<div class="alert alert-info" role="alert" id="idSuccess">
	データの登録に成功しました。
	</div>
	<div class="alert alert-warning" role="alert" id="idError">
	一部のデータにエラーがありました。メッセージを確認してください。
	</div>

	<div class="alert alert-danger" role="alert" id="idFail">
	データの登録に失敗しました。アップロードしたファイルを確認してください。
	</div>

	<div class="alert alert-danger" role="alert" id="idNofile">
	ファイルを指定してください。
	</div>

	<form method="post" enctype="multipart/form-data" th:action="@{/t06o1ny8/users/import}" th:object="${obj}" >
	<div class="form-row">
		<div class="form-group col-sm-8">
			<label for="inputFile">ユーザー登録用のCSVファイルを指定してください。(サンプルファイルは<a href="/example/example.csv">こちら</a>からダウンロード)</label>
			<div class="input-group">
				<div class="custom-file">
					<input type="file" class="custom-file-input" id="inputFile" th:field="*{file}" accept=".csv">
					<label class="custom-file-label" for="inputFile" data-browse="参照">ファイルを選択(ここにドロップすることもできます)</label>
				</div>
				<div class="input-group-append">
					<button type="button" class="btn btn-outline-secondary input-group-text" id="inputFileReset">取消</button>
				</div>
			</div>
		</div>
	</div>
	<div class="form-row">
		<div class="form-group col-sm-8">
		<input type="submit" value="アップロード" class="btn btn-primary"/>
		</div>
	</div>
	<div class="form-row mt-3" th:if="${messages != null}">
		<div class="form-group col-sm-12">
		<ul class="messages">
		<li th:each="message : ${messages}"><i class="fas fa-exclamation-triangle"></i><th:block th:text="${message}"/></li>
		</ul>
		</div>
	</div>
	</form>

	</div>
</div>

<!--/* **************************** End processing for each screen **************************** */-->
</div></div></div><!-- /.container-fluid --><!-- /.content-main --><!-- /.content-outer -->

<!-- フッター -->
<footer th:replace="admin/commons::footer"></footer>
</div><!--  /.main-container -->

</body>

<th:block th:replace="admin/commons::scripts(scripts=~{::script})">

<script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
<script type="text/javascript" th:inline="javascript">
bsCustomFileInput.init();
document.getElementById('inputFileReset').addEventListener('click', function() {
	bsCustomFileInput.destroy();
	var elem = document.getElementById('inputFile');
	elem.value = '';
	var clone = elem.cloneNode(false);
	elem.parentNode.replaceChild(clone, elem);
	bsCustomFileInput.init();
});


$(function(){
	if($.cookie("result") == 'success'){
		$('#idSuccess').show();
	}
	else if($.cookie("result") == 'error'){
		$('#idError').show();
	}
	else if($.cookie("result") == 'fail'){
		$('#idFail').show();
	}
	else if($.cookie("result") == 'nofile'){
		$('#idNofile').show();
	}
	$.cookie("result", '', { path:'/' });
});

</script>
</th:block>
</html>
