<!doctype html>
<html lang="ja">

<head th:replace="admin/commons::head(title=~{::title}, links=~{::link}, styles=~{::style})">
<title>パスワード変更｜Secure Practice Admin</title>

</head>

<body th:with="menuCode=100000,length=${T(com.office_nico.spractice.constants.Length)}">

<!-- ナビゲーション／上部ナビゲーション -->
<header th:replace="admin/commons::header(${menuCode})"></header>

<!-- メインコンテナ -->
<div id="mainContainer" class="main-container">

<!-- 左側ナビゲーション -->
<div class="left-nav" th:replace="admin/commons::leftNavigation(${menuCode})"></div>

<!-- 右側コンテンツ -->
<div class="content-outer"><div class="content-main"><div class="container-fluid">
<!--/* **************************** Start processing for each screen **************************** */-->


<form method="post" th:action="@{/t06o1ny8/password}" th:object="${obj}" id="idForm">

<div class="card mb-3">
<div class="card-header function-title-bar">パスワード変更</div>

<div class="card-body">

<div class="form-row" id="idCompleateMessage" style="display:none;"><div class="col-sm-12">
<div class="alert alert-info" role="alert" >パスワードを変更しました。</div>
</div></div>

	<div class="form-row justify-content-center">
		<div th:class="'form-group col-sm-6' + ${#fields.hasErrors('passwd') || #fields.hasErrors('passwdLen') ? ' form-attention' : ''}">

			<label for="passwd">パスワード</label>
			<input type="password" class="form-control" th:field="*{passwd}" th:maxlength="${length.passwd}"/>
			<span th:errors="*{passwd}" class="alert-message"/>
			<span th:errors="*{passwdLen}" class="alert-message"/>
		</div>
	</div>

	<div class="form-row justify-content-center">
		<div th:class="'form-group col-sm-6' + ${#fields.hasErrors('passwdConf') || #fields.hasErrors('passwdDifferent') ? ' form-attention' : ''}">
			<label for="passwdConf">パスワード（確認）</label>
			<input type="password" class="form-control" th:field="*{passwdConf}" th:maxlength="${length.passwd}"/>
			<span th:errors="*{passwdConf}" class="alert-message"/>
			<span th:errors="*{passwdDifferent}" class="alert-message"/>
		</div>
	</div>

	<div class="form-row mt-3">
		<div class="form-group col-sm-12 text-center">
			<button type="button" class="btn btn-primary mr-sm-2 pl-sm-4 pr-sm-4" data-toggle="modal" data-target="#modal1">　　編集する　　</button>
		</div>
	</div>
</div>

</div>

</form>


<div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-hidden="true">
<div class="modal-dialog" role="document">
<div class="modal-content">
<div class="modal-body">
<br/>パスワードを変更してもよろしいですか？<br/><br/>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
<button type="button" class="btn btn-primary" onclick="edit();">編集する</button>
</div>
</div>
</div>
</div>


<!--/* **************************** End processing for each screen **************************** */-->
</div></div></div><!-- /.container-fluid --><!-- /.content-main --><!-- /.content-outer -->

<!-- フッター -->
<footer th:replace="admin/commons::footer"></footer>
</div><!--  /.main-container -->

</body>

<th:block th:replace="admin/commons::scripts(scripts=~{::script})">
<script type="text/javascript" th:inline="javascript">
$(function(){
	if($.cookie("compleate") == 'true'){
		$('#idCompleateMessage').show();
		$.cookie("compleate", 'false', { path:'/' });
	}
});
const edit = () => {
	$('#idForm').submit();
}
</script>
</th:block>

</html>
